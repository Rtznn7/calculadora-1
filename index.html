<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="calculator">
        <div class="display" id="display"></div>
        
        <div class="calculator-buttons">

            <button id="limparDisplay" class="btn ce">CE</button>
            <button id="limparCalculo" class="btn c">C</button>
            <button id="backspace" class="btn back">«</button>
            <button id="operadorDividir" class="btn div">/</button>

            <button id="tecla7" class="btn n7">7</button>
            <button id="tecla8" class="btn n8">8</button>
            <button id="tecla9" class="btn n9">9</button>
            <button id="operadorMultiplicar" class="btn mul">*</button>

            <button id="tecla4" class="btn n4">4</button>
            <button id="tecla5" class="btn n5">5</button>
            <button id="tecla6" class="btn n6">6</button>
            <button id="operadorSubtrair" class="btn sub">-</button>

            <button id="tecla1" class="btn n1">1</button>
            <button id="tecla2" class="btn n2">2</button>
            <button id="tecla3" class="btn n3">3</button>
            <button id="operadorAdicionar" class="btn add">+</button>

            <button id="inverter" class="btn inv">±</button>
            <button id="tecla0" class="btn n0">0</button>
            <button id="decimal" class="btn dec">,</button>
            <button id="igual" class="btn igual">=</button>

        </div>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
